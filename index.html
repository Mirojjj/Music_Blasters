<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player with Dynamic Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-player">
      <div class="player">
        <h2>My Music Blaster</h2>

        <!-- Song Upload Input -->
        <input type="file" id="songInput" multiple accept="audio/*" />
        <br />

        <p id="song-title">No song selected</p>

        <audio id="audioPlayer" controls></audio>

        <div class="controls">
          <button id="prev" class="control-btn">⏮️</button>
          <button id="play" class="control-btn">⏯️</button>
          <button id="next" class="control-btn">⏭️</button>
        </div>

        <div class="info">
          <span id="current-time">00:00</span> /
          <span id="duration">00:00</span>
        </div>

        <input type="range" id="seek-bar" value="0" max="100" />

        <div class="volume-control">
          <label for="volume">🔊</label>
          <input
            type="range"
            id="volume"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
        </div>
      </div>
      <div class="playlist">
        <h3>Playlist</h3>
        <ul id="playlist"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
